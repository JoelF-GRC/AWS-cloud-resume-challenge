<main id="main" class="section">

        Post-college

    <div class="gallery-grid">
  <figure
    class="art-card js-lightbox-trigger"
    data-full="assets/images/litho-bridge.jpg"
    data-title="Bridge"
    data-meta="2009 · Lithography print on paper"
  >
    <img src="assets/images/litho-bridge.jpg" alt="Bridge, 2009 lithography print on paper">
    <figcaption class="art-meta">
      <span class="art-title">Bridge</span>
      <span class="art-year">2009</span>
      <span class="art-medium">Lithography print on paper</span>
    </figcaption>
  </figure>

 <figure
    class="art-card js-lightbox-trigger"
    data-full="assets/images/litho-owl.jpg"
    data-title="Owl"
    data-meta="2009 · Lithography print on paper"
  >
    <img src="assets/images/litho-owl.jpg" alt="Owl">
    <figcaption class="art-meta">
      <span class="art-title">Owl</span>
      <span class="art-year">2009</span>
      <span class="art-medium">Lithography print on paper</span>
    </figcaption>
  </figure>

  <figure
    class="art-card js-lightbox-trigger"
    data-full="assets/images/titmouse.jpg"

    data-meta="2007 · Acrylic on Paper">

      <span class="art-title">Titmouse</span>

      <span class="art-medium">Acrylic on Paper</span>
    </figcaption>
  </figure>
  
    <figure

      <span class="art-year">2008</span>
      <span class="art-medium"> Acrylic and ink on paper. 15″ x 22″</span>
    </figcaption>
  </figure>
  
      <figure
    class="art-card js-lightbox-trigger"
    data-full="assets/images/mountain-laurel.jpg"
