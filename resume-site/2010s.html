<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2010s Artwork – Joel Flood</title>
  <meta name="description" content="2010s artwork by Joel Flood." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <a href="/" class="brand-link">
        <span class="brand-title">Joel Flood</span>
        <span class="brand-subtitle">Art & Professional Portfolio</span>
      </a>
    </div>
    <nav class="nav" aria-label="Primary">
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list">
        <span class="nav-toggle-bar"></span>
        <span class="nav-toggle-bar"></span>
      </button>
      <ul id="nav-list" class="nav-list">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/about" class="nav-link">About</a></li>
        <li><a href="/1990s" class="nav-link">1990s</a></li>
        <li><a href="/2000s" class="nav-link">2000s</a></li>
        <li><a href="/2010s" class="nav-link nav-link--active">2010s</a></li>
        <li><a href="/2020s" class="nav-link">2020s</a></li>
        <li><a href="/digital-media" class="nav-link">Digital Media</a></li>
        <li><a href="/professional" class="nav-link">Professional</a></li>
      </ul>
    </nav>
  </div>
</header>


<main id="main" class="section">
  <div class="container">
    <header class="section-header">
      <h1>2010s Artwork</h1>
      <p class="gallery-intro">
        When I find the time . . .
      </p>
    </header>

    <div class="gallery-grid">
      
        <figure class="art-card js-lightbox-trigger"
          data-full="assets/images/cape-cod.jpg">
    <img src="assets/images/cape-cod.jpg" alt="Cape Cod">
    <figcaption class="art-meta">
      <span class="art-title">Cape Code</span>
      <span class="art-year">2012</span>
      <span class="art-medium">Graphite on paper</span>
    </figcaption>
  </figure>
  
    <figure class="art-card js-lightbox-trigger"
          data-full="assets/images/denmark.jpg">
    <img src="assets/images/denmark.jpg" alt="Denmark, Maine">
    <figcaption class="art-meta">
      <span class="art-title">Denmark, Maine</span>
      <span class="art-year">2012</span>
      <span class="art-medium">Ink on paper</span>
    </figcaption>
  </figure>
      
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>&copy; <span id="year"></span> Joel Flood</p>
  </div>
</footer>

<div id="lightbox"
     class="lightbox"
     aria-hidden="true"
     role="dialog"
     aria-modal="true">
  <div class="lightbox-backdrop js-lightbox-close"></div>
  <div class="lightbox-content">
    <button class="lightbox-close js-lightbox-close" aria-label="Close artwork view">×</button>
    <img id="lightbox-image" src="" alt="" />
  </div>
</div>

<script src="/assets/js/main.js" defer></script>
</body>
</html>
